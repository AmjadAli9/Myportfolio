<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="contact-heading">Get in Touch</h1>
        <div class="contact-details">
            <div class="social-links">
                <a href="https://www.instagram.com/_.omer.ali1/" target="_blank">
                    <img src="/images/instagram.jpg" alt="Instagram">
                    <span>Instagram</span>
                </a>
                <a href="https://www.linkedin.com/in/amjad-ali-08489622a/" target="_blank">
                    <img src="/images/linkdin.jpg" alt="LinkedIn">
                    <span>LinkedIn</span>
                </a>
                <a href="https://github.com/AmjadAli9" target="_blank">
                    <img src="/images/github.jpg" alt="GitHub">
                    <span>GitHub</span>
                </a>
            </div>
            <div class="contact-info">
                <p><strong>Phone:</strong> +91-9704383667</p>
                <p><strong>Email:</strong> 2003amjadali@gmail.com</p>
            </div>
        </div>
        <div class="message-section">
            <h2>Send a Message</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="input-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="input-group">
                    <textarea name="message" placeholder="Your Message" required></textarea>
                </div>
                <div class="input-group">
                    <button type="submit">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
